<app-header titulo="list"></app-header>

<ion-content>
    
        <ion-list>
            <ion-item-sliding>

                <ion-item *ngFor="let user of usuarios | async">
                    <ion-label>
                        <h3>{{user.name}}</h3>
                        <p>{{user.username}}</p>
                        <p>{{user.email}}</p>
                    </ion-label>
                    <ion-label slot="end" style="text-align: right;">
                        <p>{{user.phone}}</p>
                    </ion-label>
                </ion-item>

                <ion-item-options side="start">
                    <ion-item-option (click)="favorite(item)">
                        <ion-icon slot="icon-only" name="heart"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="danger" (click)="share(item)">
                        <ion-icon slot="icon-only" name="share"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                    <ion-item-option (click)="unread(item)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>

            </ion-item-sliding>
        </ion-list>

</ion-content>
