<app-header titulo="Input - Froms"></app-header>

<ion-content>

  <ion-list-header>
    <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" 
                  placeholder="Ingresa tu nombre"
                  [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formmulario="ngForm" (ngSubmit)="onSubmitTemplate()" action="">

    <ion-list-header>
      <ion-label>Formulario template: Valido {{ formmulario.valid}}</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" 
                    name="email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    placeholder="Ingresa tu email"
                    [(ngModel)]="usuario.email"
                    required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" 
                    name="password"
                    placeholder="Ingresa tu contrseÃ±a"
                    [(ngModel)]="usuario.password"
                    required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button type="submit" 
                expand="full" 
                [disabled]="formmulario.invalid">
      Enviar
    </ion-button>
  </form>

</ion-content>
