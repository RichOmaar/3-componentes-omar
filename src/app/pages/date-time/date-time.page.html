<app-header titulo = "date-time"></app-header>

<ion-content>

  <ion-list mode="ios">

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                    display-format="YYYY MMMM DD"
                    cancelText="No aceptar"
                    [ngModel]="fechaNac.toISOString()"
                    (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01"
                    max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±o</ion-label>
      <ion-datetime placeholder="yyyy"
                    display-format="YYYY"
                    min="2008"
                    max="2028"
                    value="2018">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
